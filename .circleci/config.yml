version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-test-lint:
    working_directory: ~/tmp
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run setup
            - run: npm run build
            - run: npm run lint
            - run: npm run test
            - store_test_results:
                path: ./reports/
            - store_artifacts:
                path: ./reports/

workflows:
    build-test-lint:
      jobs:
        - build-test-lint
